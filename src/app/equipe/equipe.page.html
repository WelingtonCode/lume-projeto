<main class="equipe-content">

      <div class="avatar">
        <img src="assets/tonhao.jpg" alt="Antonio Luis" />

    <div class="equipe-item">
      <div class="avatar">
        <img src="assets/wel.jpg" alt="Welington Carvalho" />
